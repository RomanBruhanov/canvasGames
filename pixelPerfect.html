<meta name="viewport" content="initial-scale=0.5">
<meta name = "viewport" content = "user-scalable=no">
<meta name="viewport" content="width=640">
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>

body
{
	margin: 0;
}

canvas
{
	image-rendering: pixelated;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

</style>

<canvas id='canvas' width=640 height=360></canvas>

<script>

"use strict";

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

var width, height, coeff, mouseX, mouseY;

var mousemove = function(event)
{
    mouseX = event.offsetX / coeff;
    if (mouseX > width) mouseX = width;
    if (mouseX < 0) mouseX = 0;
    mouseY = event.offsetY / coeff;
    if (mouseY > height) mouseY = height;
    if (mouseY < 0) mouseY = 0;
}
canvas.onmousemove = mousemove;

var mouseclick = function()
{
	checkSet();
}
canvas.onclick = mouseclick;

var fieldCards = [];
var allCards = [];
var set = [];

function Card()
{
	this.id = -1;
	this.color = '';
	this.quant = 0;
	this.shape = '';
	this.fill = '';
	this.imageX = -1;
	this.imageY = -1;
	this.fieldX = -1;
	this.fieldY = -1;
	this.mark = false;
	this.draw = function()
	{
		ctx.drawImage(image, this.imageX * 64, this.imageY * 64, 64, 64, this.fieldX + 8, this.fieldY + 8, 64, 64);
	}
}

function resize()
{
	let hcoeff = Math.floor(window.innerWidth / 640);
	if (hcoeff < 1) hcoeff = 1;
	let vcoeff = Math.floor(window.innerHeight / 360);
	if (vcoeff < 1) vcoeff = 1;
	coeff = Math.min(hcoeff, vcoeff);
	canvas.width = coeff * 640;
	canvas.height = coeff * 360;
	ctx.scale(coeff, coeff);
	width = canvas.width / coeff;
	height = canvas.height / coeff;
}

function loop()
{
    ctx.imageSmoothingEnabled = false;
    ctx.fillStyle = '#ffffff';
    if (window.innerWidth < 640 || window.innerHeight < 360) ctx.fillStyle = '#ff0000';
    ctx.fillRect(0, 0, width, height);
	fieldCards.forEach(function (arrayItem) {
					   arrayItem.draw();
	});
    ctx.fillStyle = '#dddddd';
    ctx.fillRect(0, height - 40, width, 8);
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, height - 32, width, 32);
    let xx = Math.floor(mouseX / 80);
    let yy = Math.floor(mouseY / 80);
    ctx.fillStyle = '#dddddd77';
    //ctx.fillRect(xx * 80, yy * 80, 80, 80);
    ctx.fillStyle = '#bbbbbb55';
	set.forEach(function(arrayItem){
					ctx.fillRect(arrayItem.fieldX, arrayItem.fieldY, 80, 80);
	});
    requestAnimationFrame(loop);
}

function prepareCards()
{
	let cid = 0;
	for (let y = 0; y < 8; y++)
	{
		for (let x = 0; x < 8; x++)
		{
			let card = new Card();
			card.id = cid;
			card.imageX = x;
			card.imageY = y;
			if (x == 0 || x == 1 | x == 2) card.color = 'b';
			if (x == 3 || x == 4 | x == 5) card.color = 'g';
			if (x == 6 || x == 7 | x == 8) card.color = 'r';
			if (y == 0 || y == 1 | y == 2) card.shape = 'c';
			if (y == 3 || y == 4 | y == 5) card.shape = 'h';
			if (y == 6 || y == 7 | y == 8) card.shape = 'v';
			if (y == 0 || y == 3 | y == 6) card.quant = 3;
			if (y == 1 || y == 4 | y == 7) card.quant = 2;
			if (y == 2 || y == 5 | y == 8) card.quant = 1;
			if (x == 0 || x == 3 | x == 6) card.fill = 'e';
			if (x == 1 || x == 4 | x == 7) card.fill = 's';
			if (x == 2 || x == 5 | x == 8) card.fill = 'f';
			allCards.push(card);
			cid++;
		}
	}
	shuffle(allCards);
}

function newGame()
{
	set = [];
	allCards = [];
	fieldCards = [];
	prepareCards();
    for (let y = 0; y < height - 80; y += 80)
	{
        for (let x = 0; x < width; x += 80)
		{
			let card = allCards[0];
			card.fieldX = x;
			card.fieldY = y;
			fieldCards.push(card);
			allCards.splice(0, 1);
		}
	}
}

function checkSet()
{
	let x = Math.floor(mouseX / 80) * 80;
	let y = Math.floor(mouseY / 80) * 80;
	fieldCards.forEach(function (arrayItem) {
		if (arrayItem.fieldX == x && arrayItem.fieldY == y)
		{
			let dupli = false;
			for (let setIndex = set.length - 1; setIndex >= 0; setIndex--)
			{
				if (set[setIndex].id === arrayItem.id)
				{
					   set.splice(setIndex, 1);
					   dupli = true;
				}
			}
			if (!dupli)
			{
				set.push(arrayItem);
			}
			if (set.length == 3)
			{
				let colorTest = set[0].color === set[1].color && set[1].color === set[2].color;
				if (!colorTest) colorTest = set[0].color !== set[1].color && set[1].color !== set[2].color && set[0].color !== set[2].color;
				if (!colorTest)
				{
					set = [];
					return;
				}
				let quantTest = set[0].quant === set[1].quant && set[1].quant === set[2].quant;
				if (!quantTest) quantTest = set[0].quant !== set[1].quant && set[1].quant !== set[2].quant && set[0].quant !== set[2].quant;
				if (!quantTest)
				{
					set = [];
					return;
				}

				let shapeTest = set[0].shape === set[1].shape && set[1].shape === set[2].shape;
				if (!shapeTest) shapeTest = set[0].shape !== set[1].shape && set[1].shape !== set[2].shape && set[0].shape !== set[2].shape;
				if (!shapeTest)
				{
					set = [];
					return;
				}

				let fillTest = set[0].fill === set[1].fill && set[1].fill === set[2].fill;
				if (!fillTest) fillTest = set[0].fill !== set[1].fill && set[1].fill !== set[2].fill && set[0].fill !== set[2].fill;
				if (!fillTest)
				{
					set = [];
					return;
				}
				renewField();
				console.log('SET!');
				set = [];
			}
		}
	});
}

function renewField()
{
	for (let setIndex = set.length - 1; setIndex >= 0; setIndex--)
	{
		for (let fieldIndex = fieldCards.length - 1; fieldIndex >= 0; fieldIndex--)
		{
			if (fieldCards[fieldIndex].id === set[setIndex].id)
			{
				if (allCards.length)
				{
					let card = allCards[0];
					card.fieldX = fieldCards[fieldIndex].fieldX;
					card.fieldY = fieldCards[fieldIndex].fieldY;
					fieldCards[fieldIndex] = card;
					allCards.splice(0, 1);
					set.splice[setIndex, 1];
				}
				else
				{
					fieldCards.splice(fieldIndex, 1);
					set.splice[setIndex, 1];
				}
				if (!fieldCards.length)
				{
					console.log("done");
				}
			}
		}
	}
}

function shuffle(array)
{
	var j, x, i;
	for (i = array.length - 1; i > 0; i--) {
		j = Math.floor(Math.random() * (i + 1));
		x = array[i];
		array[i] = array[j];
		array[j] = x;
	}
	return array;
}

function checkForSets()
{
	if (fieldCards.length < 3)
	{
		console.log('no sets');
		return;
	}
	for (let firstCard = 0; firstCard < fieldCards.length - 1; firstCard++)
	{
		for (let secondCard = firstCard + 1; secondCard < fieldCards.length; secondCard++)
		{
			for (let thirdCard = 0; thirdCard < fieldCards.length; thirdCard++)
			{
				if (thirdCard === firstCard || thirdCard === secondCard)
				{
					continue;
				}
				let tempSet = [];

				tempSet.push(fieldCards[firstCard]);
				tempSet.push(fieldCards[secondCard]);
				tempSet.push(fieldCards[thirdCard]);

				let colorTest = tempSet[0].color === tempSet[1].color && tempSet[1].color === tempSet[2].color;
				if (!colorTest) colorTest = tempSet[0].color !== tempSet[1].color && tempSet[1].color !== tempSet[2].color && tempSet[0].color !== tempSet[2].color;
				if (!colorTest)
				{
					continue;
				}
				let quantTest = tempSet[0].quant === tempSet[1].quant && tempSet[1].quant === tempSet[2].quant;
				if (!quantTest) quantTest = tempSet[0].quant !== tempSet[1].quant && tempSet[1].quant !== tempSet[2].quant && tempSet[0].quant !== tempSet[2].quant;
				if (!quantTest)
				{
					continue;
				}

				let shapeTest = tempSet[0].shape === tempSet[1].shape && tempSet[1].shape === tempSet[2].shape;
				if (!shapeTest) shapeTest = tempSet[0].shape !== tempSet[1].shape && tempSet[1].shape !== tempSet[2].shape && tempSet[0].shape !== tempSet[2].shape;
				if (!shapeTest)
				{
					continue;
				}

				let fillTest = tempSet[0].fill === tempSet[1].fill && tempSet[1].fill === tempSet[2].fill;
				if (!fillTest) fillTest = tempSet[0].fill !== tempSet[1].fill && tempSet[1].fill !== tempSet[2].fill && tempSet[0].fill !== tempSet[2].fill;
				if (!fillTest)
				{
					continue;
				}
				console.log('there is at least one set');
				return;
			}
		}
	}
	console.log('no sets');
}

var main = function() { resize(); newGame(); loop(); }
document.addEventListener('DOMContentLoaded', main);
document.addEventListener('keydown', (event) => {
							  if (event.key === 'n') newGame();
							  });
document.addEventListener('keydown', (event) => {
							if (event.key === 'c') checkForSets();
						  		});
window.addEventListener('resize', resize);
